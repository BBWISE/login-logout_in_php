<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
     <div>
        <form method="post">
            <label for="email">
                Email:
                <input type="email" id="email" name="email" required placeholder="abcdefghijklmnopqrstuvwxyz@abc.com"/>
            </label>
            <br />
            <label for="pass">
                Password:
                <input type="password" id="pass" name="pass" required placeholder="12345678"/>
            </label>
            <br />
            <button type="submit" onclick="processing()">Submit</button>
        </form>
    </div>
    <script src="JS/login.js"></script>
</body>
</html>
